<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Image Search</title>
        <link rel="stylesheet" href="image-search.css"/>
    </head>
    <body>
        <header>
            <a id="home" href="index.html">Google Search</a>
        </header>
        <div id="main-section">
            <div id="image">
                <img src="logo.png" alt="google logo"/>
                <br>
            </div>
            <div>
                <form action="https://google.com/search/">
                    <input type="text" id="search-input" name="search-input">
                    <br>
                    <input type="submit" id="btn-search" name="btn-search" formaction="http://www.google.com/images?q=your+search+terms/" value="Image Search"/>
                </form>
            </div>
        </div>
    </body>
</html>
